{% extends 'base.html' %}
{% block tab_title %}
<title>Eliminar Producto</title>
{% endblock tab_title %}

{% block contenido %}
    <div>
        <h1 class="tituloh1">ELIMINAR PRODUCTO</h1>
    </div>
    <div>
        <form action={% url 'inicio:eliminar_producto' producto.id %} method='POST'>
            {% csrf_token %}
            <p>Quiere eliminar {{producto}}?</p>
            
            <button>Confirmar</button>
        </form>
    </div>
{% endblock contenido %}
